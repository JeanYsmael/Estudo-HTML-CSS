<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i">
        <li>Acordar
        <li>Tomar banho
        <li>Minoxidil
        <li>Tomar café
        <li>Escovar os dentes
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>manteiga</li>
        <li>arroz</li>
        <li>feijão</li>
    </ul>
</body>
</html>
