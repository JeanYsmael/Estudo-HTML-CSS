<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente atmente e deminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reprodizindo áudio</h1>
    <audio src="midia/dawg.mp3" controls></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls>
        <source src="midia/dawg.mp3" type="audio/mpeg">
        <p>infelismente seu navegador não consegue reprodizir audio. <a href="midia/dawg.mp3">Clique aqui para baixar a música</a>.</p>
    </audio>
</body>
</html>
